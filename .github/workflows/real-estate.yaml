name: RealEstateWebhook

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "10 21 * * *" # 매일 06:10 KST (다음 날)

jobs:
  cronjob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps
        run: |
          cd scheduling
          npm install

      - name: Inspect monthly asset prices
        env:
          DISCORD_PROPERTY_ASSET_INDEX: ${{ secrets.DISCORD_PROPERTY_ASSET_INDEX }}
        run: cd scheduling && node --experimental-strip-types ./src/real-estate.ts
